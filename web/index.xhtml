<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <p:panelGrid columns="3">
                  <!--Se agrega otra columna "Nombre"-->
                <h:outputText value="Nombre"/>
                <p:inputText value="#{people.nombre}" required="true">
                    <f:validateLength minimum="3"/>
                    <f:validateRegex pattern="[a-zA-Z]*"/>
                </p:inputText>  
                <!--Se agrega otra columna "Edad"-->
                <h:outputText value="Edad"/>
                <p:inputText value="#{people.edad}" required="true">
                    <f:validateLongRange minimum="1" maximum="100"/>
                </p:inputText>
                <h:outputText value=""/>
                <p:commandButton value="saludar" update="mensaje" actionListener="#{people.saludar()}"/>
            </p:panelGrid>
            <p:messages id="mensaje" showDetail="true" showSummary="true" closable="true"/>
            <br /><br />
         
            <br /><br />
            <h:link outcome="formulario" value="ir a un formulario"/>
        </h:form>
    </h:body>
</html>
