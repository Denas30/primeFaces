<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h3>Bienvenidos a la encuesta</h3>
        
        <h:form>
            <p:panelGrid columns="2">
                  <!--Input del nombre de la persona-->
                <h:outputText value="Nombre"/>
            <p:inputText value="#{form.nombre}" required="true"/>
                  
                <!--input de password debe colocar una clave valida, se medira el nivel de la clave si es debil o fuerte-->
            <h:outputText value="Clave"/>
            <p:password value="#{form.clave}" required="true" feedback="true" promptLabel="Ingrese su clave" weakLabel="Debil" goodLabel="Buena" strongLabel="Fuerte"/>
             
                 <!--Debe elegir una ciudad-->
            <h:outputText value="Ciudad"/>
            <p:selectOneMenu value="#{form.ciudad}">
                <f:selectItems value="#{form.ciudades}"/>
           </p:selectOneMenu>
                  
                  <!--checkbox si es femenino o masculino-->
            <h:outputText value="Sexo"/>
            <p:selectOneRadio value="#{form.sexo}" required="true">
                <f:selectItem itemLabel="F" itemValue="femelino"/>
                <f:selectItem itemLabel="M" itemValue="masculino"/>
            </p:selectOneRadio>
                  
            <!--checkbox de seleccion de lo que le gusta hacer puede seleccionar todas los opciones-->
            <h:outputText value="Hobbie"/>
            <p:selectManyCheckbox value="#{form.hobbie}">
                <f:selectItem itemLabel="gimnasio" itemValue="gimnasio"/>
                <f:selectItem itemLabel="programacion" itemValue="programacion"/>
                <f:selectItem itemLabel="avila" itemValue="avila"/>
                <f:selectItem itemLabel="futbol" itemValue="futbol"/>
            </p:selectManyCheckbox>

            <h:outputText value=""/>
            <p:commandButton ajax="false" value="postular" action="#{form.registrar()}"/>
           </p:panelGrid>
            
           <!-- <p:messages showDetail="true" showSummary="true" closable="true"/> -->
            
           <p:growl/>
        </h:form>
        
        
        
    </h:body>
</html>
